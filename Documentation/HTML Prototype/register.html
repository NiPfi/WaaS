<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">

  <title>WaaS (STATIC PROTOTYPE)</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark">
      <a href="index.html" class="navbar-brand">WaaS</a>
      <div>
        <a href="login.html" class="btn btn-link">Log In</a>
        <a href="register.html" class="btn btn-outline-light">Sign Up</a>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container mt-5">
      <form class="form-signup">
        <h1>Create a new account</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail address" required autofocus
          autocomplete="email">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
        <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Repeat password" required
          autocomplete="off">
        <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
      </form>
    </div>
  </main>

  <footer class="footer text-muted">
    <div class="container">
      <a href="about.html">About</a>
    </div>
  </footer>

  <!-- Bootstrap JS dependencies-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
