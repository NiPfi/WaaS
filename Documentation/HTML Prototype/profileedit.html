<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">

  <title>WaaS (STATIC PROTOTYPE)</title>
</head>

<body>
  <header class="navbar navbar-dark">
    <div>
      <a href="index.html" class="navbar-brand">WaaS</a>
      <a href="overview.html" class="btn-link"><span class="fas fa-arrow-left"></span> Back to my crawls</a>
    </div>
    <nav>
      <div class="nav-item dropdown">
        <a role="button" href="#" class="btn btn-link dropdown-toggle" id="profileDropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">erik.example@domain.tld</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
          <a class="dropdown-item" href="profileedit.html">Edit your profile</a>
          <div class="dropdown-item">
            <a class="btn btn-outline-danger" href="index.html">Sign out</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">

      <div class="row">
        <form id="formEditEmail">
          <h1>Edit your profile</h1>
          <h2>E-Mail</h2>
          <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail address" required autofocus
            autocomplete="email" value="erik.example@domain.tld">
          <button class="btn btn-lg btn-primary" type="submit">Change E-Mail</button>
        </form>
      </div>

      <div class="row mt-5">
        <form id="formEditPassword">
          <h2>Password</h2>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
          <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Repeat password" required
            autocomplete="off">
          <button class="btn btn-lg btn-primary" type="submit">Change password</button>
        </form>
      </div>

      <div class="row mt-5">
        <div>
          <h2>Account</h2>
          <a href="index.html" class="btn btn-lg btn-danger">Delete account</a>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer text-muted">
    <div class="container">
      <a href="notimplemented.html">About</a>
    </div>
  </footer>

  <!-- Bootstrap JS dependencies-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <!-- JQuery onSubmit handler -->
  <script type="text/javascript">
    $("#formEditEmail").submit(function (event) {
      alert("E-Mail changed. Check your inbox to confirm the new address.")
      event.preventDefault();
    });

    $("#formEditPassword").submit(function (event) {
      alert("Password changed.")
      event.preventDefault();
    });
  </script>

</body>

</html>
