<ngx-spinner type="ball-atom" size="medium">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Overview</h1>
    </div>
    <div class="col">
      <app-add-job></app-add-job>
    </div>
  </div>

  <ng-container *ngIf="jobs && jobs.length > 0; then jobsOverview; else jobsPlaceholder">
  </ng-container>
</div>

<ng-template #jobsOverview>
  <div class="row">
    <div class="card" *ngFor="let job of jobs">
      <div class="card-body">
        <h2>{{job.name}}</h2>
        <p class="small text-muted">{{job.url}}</p>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #jobsPlaceholder>
  No Jobs yet... Why not create some?
</ng-template>
