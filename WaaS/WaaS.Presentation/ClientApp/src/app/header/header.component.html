<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="home">WaaS</a>
    <ng-container *ngIf="authService.isAuthenticated(); then loggedIn; else loggedOut">
    </ng-container>
  </nav>
</header>

<ng-template #loggedIn>
  <ul class="navbar-nav">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="home">Home</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="overview">Overview</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <div class="btn-group" dropdown>
      <button id="user-menu-button" dropdownToggle type="button" class="btn btn-outline-light dropdown-toggle"
        aria-controls="user-menu-dropdown">{{authService.getUserEmail()}} <span class="caret"></span></button>
      <ul id="user-menu-dropdown" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
        <li role="menuitem">
          <a class="dropdown-item" routerLink="profile">Edit Profile</a>
        </li>
        <li role="menuitem">
          <button type="button" (click)="logout()" class="btn btn-danger btn-block">Sign Out</button>
        </li>
      </ul>
    </div>
  </ul>
</ng-template>

<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="home">Home</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item mr-2" routerLinkActive="active">
      <a class="nav-link" routerLink="login">Log In</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-light" routerLink="register" routerLinkActive="active">Sign Up</a>
    </li>
  </ul>
</ng-template>
